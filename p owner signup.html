<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
    <style>
        input
        {
            align-content: center;
        }
        body
        {
            background-color: black;
        }
        form
        {
            margin-left: 300px;
        }
        input
        {
            width: 300px;
        }
        select
        {
            width: 300px;
        }
        h1
        {
            color: white;
        }
        label
{
            color: white;
        }
    </style>
</head>
<body>
    <div>
    <form name="submit-to-google-sheet">
        <h1>Fill up your information</h1><br><br>
        <label for="Property">User Name</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="Property">ID Number</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="Property">Type of property</label><br>
            <select name="Property" id="Property">
                <option value=""></option>
              <option value="Apartment">Apartment</option>
              <option value="Lodges">Lodge</option>
              <option value="Bungalow">Bungalow</option>
            </select><br><br>
        <label for="Location">County</label><br>
            <select name="Location" id="Location">
                <option value=""></option>
              <option value="">Nairobi</option>
              <option value="Lodges">Mombasa</option>
              <option value="Bungalow">Nakuru</option>
              <option value="Lodges">Kisumu</option>
              <option value="Lodges">Machakos</option>
              <option value="Lodges">Kajiado</option>
              <option value="Lodges">Kiambu</option>
              <option value="Lodges">Murang'a</option>
              <option value="Lodges">Nyandarua</option>
              <option value="Lodges">Nyeri</option>
              <option value="Lodges">Kirinyaga</option>
              <option value="Lodges">Meru</option>
              <option value="Lodges">Embu</option>
              <option value="Lodges">Isiolo</option>
              <option value="Lodges">Usan Gishu</option>
            </select><br><br>
            <label for="Rating">Property Rating</label><br>
            <select name="Rating" id="Rating">
                <option value="Apartment"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select><br><br>
            <label for="">Brief Description</label><br>
        <input type="text" id="" name=""><br><br>
        <a href="">
        <button type="button" class="btn btn2">Submit</button>
    </a>
    </form>
    <span id="msg"></span>
</div>
    <script>
        const scriptURL = <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR7M2IgDTy684nkfNXTCjP01ehMQEchEWIdFvtLL0RxM20g-IRB4_lGPO4ac-Of4KLdMaX1CZ199TpS/pubhtml?widget=true&amp;headers=false"></iframe>
        const form = document.forms['submit-to-google-sheet']
         const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "successful!"
                    setTimeout(function ()
                    {
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
